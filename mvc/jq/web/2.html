<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom对象转换为jquery</title>
  <script type="text/javascript" src="js/jquery-3.6.1.js"></script>
  <script type="text/javascript">
    function btnClick(){
      var obj = document.getElementById("btn");
      alert(obj.value)
    }
  </script>
</head>
<body>
<input type="button" value="我是一个按钮" id="btn" onclick="btnClick()">
</body>
</html>
